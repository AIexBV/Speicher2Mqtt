<!DOCTYPE html>
    <html lang='de'>
        <head>
            <meta charset='utf-8'>
            <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'/>
            <style>
                body{
                    text-align:center;
                    font-family:verdana,sans-serif;
                    background:#252525;

                    color:#eaeaea;
